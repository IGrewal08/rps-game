<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        UI
            - Play game by clicking on buttons
            - No five round logic
            - 3 buttons (for rock paper scissors) (list)
            - 1 event listener for buttons on list
            - add div to display results using DOM (change all console.log to DOM methods)

            - display running score (using div)
            - Run game until on player reaches 5 points
    
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="javascript.js" ></script>
</head>
<body>
    <div class="container">

        <div class="scores">
            <div id="player_score">Player Score</div>
            <div id="computer_score">Computer Score</div>
        </div>

        <p class="rounds">1</p>

        <div class="choice">
            <div id="player_choice">Choice</div>
            <div id="computer_choice">Choice</div>
        </div>

        <div id="buttons">
            <button class="Rock">Rock</button>
            <button class="Rock">Paper</button>
            <button class="Rock">Scissors</button>
        </div>
        </div>

</body>
</html>
