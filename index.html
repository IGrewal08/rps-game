<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="javascript.js" ></script>
</head>
<body>
    <div class="container">

        <div class="scores">
            <div id="player_score">Player Score</div>
            <div id="computer_score">Computer Score</div>
        </div>

        <p class="round">1</p>

        <div class="choice">
            <div id="player_choice">Choice</div>
            <div id="computer_choice">Choice</div>
        </div>

        <div class="status"></div>

        <div class="buttons">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
        </div>
        </div>

</body>
</html>
